<style>
  body {
    background-color: lavenderblush; 
    font-family: Arial, sans-serif;
    line-height: 1.6;
  }

  /* Center the sections */
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .profile-pic {
    max-width: 300px;
    border-radius: 50%;
    margin-top: 200px;
    margin-bottom: 20px;
  }

  .skillset {
    margin-bottom: 20px;
  }

  /* Style the headings */
  h1, h3 {
    color: blue;
    
  }
  ul,
  li {
    font-size: 35px;
    font-style: italic;
    font-weight: normal;
  }
  /* Style the description */
  p {
    font-size: 35px;
    color: #666;
  }
  /* Style the icons container */
  .icons-container {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    align-items: center;
  }
  
  /* Style the icon links */
  .icon-link {
    color: #333;
    font-size: 33px;
    margin-left: 10px;
    text-decoration: none;
  }
  hr {
    border: 2px solid lightgray; /* Change the color and thickness as desired */
    margin: 20px 0; /* Adjust the top and bottom margins to control the spacing around the line */
  }
</style>
